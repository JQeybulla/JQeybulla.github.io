    <!-- Nav start -->

      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Ultra Technologies</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse mt-1" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="about.html">About Us</a>

            <li class="nav-item">
              <a class="nav-link" href="partners.html">Our Partners</a>

            <li class="nav-item">

                <a class="nav-link" href="login.html">Login</a>

              <li class="nav-item">
                <a class="nav-link" href="registration.html">Registration</a>
              </li>
          </ul>
        
          
        </div>
      </div>
    </nav>
    <!-- Nav end -->

    <div class="container">
      <!-- <h2>Register</h2> -->
      <form action="#" class="form-container bg-transparent">
        <div class="form-group mt-3">
          <!-- <label for="name">Name:</label> -->
          <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
        </div>
        <div class="form-group mt-3">
          <!-- <label for="email">Email:</label> -->
          <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>
        <div class="form-group mt-3">
          <!-- <label for="password">Password:</label> -->
          <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
        </div>

          <div class="form-group mt-3">
              <label class="form-label">Gender:</label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                <label class="form-check-label" for="male">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                <label class="form-check-label" for="female">Female</label>
              </div>
          </div>

          <div class="form-group mt-3">
            <!-- <label for="password">Password:</label> -->
            <div class="mb-3 form-check">
              <label class="form-check-label" for="exampleCheck1">Remember me</label>
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
            </div>
          </div>
          <button type="submit" class="btn btn-primary mt-3">Submit</button>
          
        </div>
        
        
      </form>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
